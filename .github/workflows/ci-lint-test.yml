name: CI — lint, typecheck, tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: Verify on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Poetry preferred) — Linux/macOS
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
        shell: bash

      - name: Install dependencies (Poetry preferred) — Windows
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
        shell: pwsh

      - name: Run ruff (lint)
        run: |
          poetry run ruff check --select ALL src tests
        shell: bash

      - name: Run mypy (type checks - strict mode)
        run: |
          poetry run mypy --strict src
        shell: bash

      - name: Run pylint (code quality)
        run: |
          poetry run pylint src --exit-zero || true
        shell: bash

      - name: Run pytest (parallel)
        run: |
          poetry run pytest -n auto -q
        shell: bash

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Run Bandit (security linter)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt
        continue-on-error: false

      - name: Run Safety (dependency vulnerability scanner)
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: false

      - name: Run pip-audit (dependency vulnerability scanner)
        run: |
          pip install pip-audit
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc
        continue-on-error: false

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json
          retention-days: 30
