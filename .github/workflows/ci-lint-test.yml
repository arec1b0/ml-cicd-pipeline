name: CI — lint, typecheck, tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: Verify on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Poetry preferred) — Linux/macOS
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
        shell: bash

      - name: Install dependencies (Poetry preferred) — Windows
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
        shell: pwsh

      - name: Run ruff (lint)
        run: |
          poetry run ruff src tests
        shell: bash

      - name: Run mypy (type checks)
        run: |
          poetry run mypy src
        shell: bash

      - name: Run pytest
        run: |
          poetry run pytest -q
        shell: bash
