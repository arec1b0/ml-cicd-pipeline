services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ml-cicd-pipeline:local
    ports:
      - "8000:8000"
    volumes:
      - ./model_registry:/app/model_registry
    environment:
      - MODEL_PATH=/app/model_registry/model.pkl
      - LOG_LEVEL=INFO
    restart: unless-stopped
