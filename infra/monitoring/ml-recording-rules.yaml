apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ml-recording-rules
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: ml.rules
      rules:
        - record: job:ml_error_rate:ratio
          expr: |
            sum(rate(ml_request_errors_total[5m])) /
            sum(rate(ml_request_count[5m]))
        - record: job:ml_p95_latency_seconds
          expr: |
            histogram_quantile(
              0.95,
              sum(rate(ml_request_latency_seconds_bucket[5m])) by (le)
            )
        - alert: DataDriftDetected
          expr: evidently_data_drift_status == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Evidently reports dataset drift for the production model"
            description: |
              The drift monitoring service detected feature drift in the last comparison window.
              Inspect Grafana dashboard and recent data ingest for anomalies.
        - alert: HighPredictionPSI
          expr: evidently_prediction_psi_score > 0.2
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: "Prediction distribution PSI above 0.2"
            description: |
              Prediction PSI exceeded 0.2, suggesting the model output distribution drifted significantly.
              Investigate input data skew and consider retraining the model.
