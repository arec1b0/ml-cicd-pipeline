apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-model-chart.fullname" . }}-stable
  labels:
    app: {{ include "ml-model-chart.name" . }}
    release: stable
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ml-model-chart.name" . }}
      release: stable
  template:
    metadata:
      labels:
        app: {{ include "ml-model-chart.name" . }}
        release: stable
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "ml-model-chart.serviceAccountName" . }}
      {{- end }}
      {{- $adminSecretName := "" }}
      {{- if .Values.env.adminTokenSecretName }}
        {{- $adminSecretName = .Values.env.adminTokenSecretName }}
      {{- end }}
      {{- $mlflowPasswordSecretName := "" }}
      {{- if .Values.env.mlflow.trackingPasswordSecretName }}
        {{- $mlflowPasswordSecretName = .Values.env.mlflow.trackingPasswordSecretName }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: model-prefetch
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: MODEL_SOURCE
              value: {{ .Values.env.modelSource | default "mlflow" | quote }}
            - name: MODEL_CACHE_DIR
              value: {{ .Values.env.modelCacheDir | default "/var/cache/ml-model" | quote }}
            {{- with .Values.env.mlflow }}
            {{- if .modelName }}
            - name: MLFLOW_MODEL_NAME
              value: {{ .modelName | quote }}
            {{- end }}
            {{- if .modelStage }}
            - name: MLFLOW_MODEL_STAGE
              value: {{ .modelStage | quote }}
            {{- end }}
            {{- if .modelVersion }}
            - name: MLFLOW_MODEL_VERSION
              value: {{ .modelVersion | quote }}
            {{- end }}
            {{- if .trackingUri }}
            - name: MLFLOW_TRACKING_URI
              value: {{ .trackingUri | quote }}
            {{- end }}
            {{- if .trackingUsername }}
            - name: MLFLOW_TRACKING_USERNAME
              value: {{ .trackingUsername | quote }}
            {{- end }}
            {{- end }}
            {{- if $mlflowPasswordSecretName }}
            - name: MLFLOW_TRACKING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $mlflowPasswordSecretName | quote }}
                  key: {{ .Values.env.mlflow.trackingPasswordSecretKey | default "password" | quote }}
            {{- end }}
          volumeMounts:
            - name: model-cache
              mountPath: {{ .Values.env.modelCacheDir | default "/var/cache/ml-model" | quote }}
          command:
            - python
            - -c
            - |
              from src.model.manager import ModelManager
              import os
              print("Pre-fetching model to cache...")
              manager = ModelManager()
              model = manager.load_model()
              print(f"Model pre-fetched successfully: {type(model)}")
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.env.logLevel | default "INFO" | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.env.logFormat | default "json" | quote }}
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: MODEL_SOURCE
              value: {{ .Values.env.modelSource | default "mlflow" | quote }}
            {{- if .Values.env.modelPath }}
            - name: MODEL_PATH
              value: {{ .Values.env.modelPath | quote }}
            {{- end }}
            - name: MODEL_CACHE_DIR
              value: {{ .Values.env.modelCacheDir | default "/var/cache/ml-model" | quote }}
            - name: MODEL_AUTO_REFRESH_SECONDS
              value: {{ .Values.env.modelAutoRefreshSeconds | default 0 | quote }}
            {{- if .Values.env.expectedFeatureDimension }}
            - name: EXPECTED_FEATURE_DIMENSION
              value: {{ .Values.env.expectedFeatureDimension | quote }}
            {{- end }}
            {{- with .Values.env.mlflow }}
            {{- if .modelName }}
            - name: MLFLOW_MODEL_NAME
              value: {{ .modelName | quote }}
            {{- end }}
            {{- if .modelStage }}
            - name: MLFLOW_MODEL_STAGE
              value: {{ .modelStage | quote }}
            {{- end }}
            {{- if .modelVersion }}
            - name: MLFLOW_MODEL_VERSION
              value: {{ .modelVersion | quote }}
            {{- end }}
            {{- if .trackingUri }}
            - name: MLFLOW_TRACKING_URI
              value: {{ .trackingUri | quote }}
            {{- end }}
            {{- if .trackingUsername }}
            - name: MLFLOW_TRACKING_USERNAME
              value: {{ .trackingUsername | quote }}
            {{- end }}
            {{- end }}
            {{- if $mlflowPasswordSecretName }}
            - name: MLFLOW_TRACKING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $mlflowPasswordSecretName | quote }}
                  key: {{ .Values.env.mlflow.trackingPasswordSecretKey | default "password" | quote }}
            {{- end }}
            - name: ADMIN_TOKEN_HEADER
              value: {{ .Values.env.adminTokenHeader | default "X-Admin-Token" | quote }}
            {{- if $adminSecretName }}
            - name: ADMIN_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $adminSecretName | quote }}
                  key: {{ .Values.env.adminTokenSecretKey | default "token" | quote }}
            {{- end }}
            {{- if .Values.env.otelExporterOtlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.otelExporterOtlpEndpoint | quote }}
            {{- end }}
            {{- if .Values.env.otelServiceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.otelServiceName | quote }}
            {{- end }}
            {{- if .Values.env.otelResourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.env.otelResourceAttributes | quote }}
            {{- end }}
          volumeMounts:
            - name: model-cache
              mountPath: {{ .Values.env.modelCacheDir | default "/var/cache/ml-model" | quote }}
          readinessProbe:
            httpGet:
              path: /health/
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: model-cache
          emptyDir: {}
