{{- if .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-model-chart.fullname" . }}-canary
  labels:
    app: {{ include "ml-model-chart.name" . }}
    release: canary
spec:
  replicas: {{ .Values.canary.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ml-model-chart.name" . }}
      release: canary
  template:
    metadata:
      labels:
        app: {{ include "ml-model-chart.name" . }}
        release: canary
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.canary.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.env.logLevel | default "INFO" | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.env.logFormat | default "json" | quote }}
            - name: PYTHONUNBUFFERED
              value: "1"
            {{- if .Values.env.otelExporterOtlpEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.otelExporterOtlpEndpoint | quote }}
            {{- end }}
            {{- if .Values.env.otelServiceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.otelServiceName | quote }}
            {{- end }}
            {{- if .Values.env.otelResourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.env.otelResourceAttributes | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /health/
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
{{- end }}
