{{- if .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-model-chart.fullname" . }}-canary
  labels:
    app: {{ include "ml-model-chart.name" . }}
    release: canary
spec:
  replicas: {{ .Values.canary.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ml-model-chart.name" . }}
      release: canary
  template:
    metadata:
      labels:
        app: {{ include "ml-model-chart.name" . }}
        release: canary
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.canary.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /health/
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}
